{% extends 'flatpages/default.html'%}

{% block title %}
Post create
{% endblock title %}

{% block content%}

{% if object.type_post == 'N'%}
<h1>Удаление новости</h1>
{% else %}
<h1>Удаление статьи</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем "{{ object.post_title }}"?</p>
    <input type="submit" value="Delete" />
</form>

{% endblock content%}
